# Docker Compose для разработки

services:
  # PostgreSQL для разработки
  db-dev:
    image: postgres:16-alpine
    container_name: lessons_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: lessons_db_dev
      POSTGRES_USER: lessons_user
      POSTGRES_PASSWORD: lessons_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - lessons_dev_network

  # Redis для разработки
  redis-dev:
    image: redis:7-alpine
    container_name: lessons_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - lessons_dev_network

  # Adminer для управления БД
  adminer:
    image: adminer:latest
    container_name: lessons_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - lessons_dev_network
    environment:
      ADMINER_DEFAULT_SERVER: db-dev
      ADMINER_DESIGN: hydra

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  lessons_dev_network:
    driver: bridge